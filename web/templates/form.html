{% extends 'home.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
    <div class="box border border-secondary">
        <form method="post" novalidate>
            {% csrf_token %}
            <div>
                {% for field in form %}
                    <div class="row">
                        <label style="width: auto;" for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <span style="width: auto;">{{ field.help_text }}</span>
                        {{ field }}
                        <span class="{{ field.name }}-error field-error">{{ field.errors.0 }}</span>
                    </div>
                {% endfor %}
            </div>
            <div class="bottom-span">
                <span class="col-1"><button type="submit" class="btn btn-primary">保存</button></span>
                <span class="col-1"><a href="#"><button type="button" class="btn btn-dark">取消</button></a></span>
            </div>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/form.js' %}"></script>
{% endblock %}
