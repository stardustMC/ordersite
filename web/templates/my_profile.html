{% extends 'home.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/my_profile.css' %}">
{% endblock %}

{% block content %}
    <div class="box">
        <div class="card">
            <h5 class="card-header">个 人 中 心</h5>
            <div class="card-body">
                {% for field in form %}
                    <div class="input-group mb-3">
                        <span class="input-group-text">{{ field.label }}</span>
                        {{ field }}
                        <button class="btn btn-outline-secondary" type="button"
                                data-bs-toggle="popover" data-bs-content="{{ field.help_text }}">
                            <span class="bi-question-lg"></span>
                        </button>
                    </div>
                {% endfor %}
                <a class="btn btn-primary" href="{% url 'my_profile_reset' %}">修改密码</a>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/my_profile.js' %}"></script>
{% endblock %}
