{% if search_group.get_row_list %}
    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <i class="bi bi-funnel" aria-hidden="true"></i> 快速筛选
            </div>
        </div>
        <div class="card-body">
            <div class="search-group">
                {% for row in search_group.get_row_list %}
                    <div class="row">
                        {% for obj in row %}
                            {{ obj|safe }}
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}
